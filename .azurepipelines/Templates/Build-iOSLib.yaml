# Build project for iOS
parameters:
  configuration: 'Release'
  sdk: 'iphoneos'
  nativeFolder: 'ios'
  arch: arm64
  platform: 'OS64COMBINED'
  name: 'Build_iOS'

jobs:
- job: '${{ parameters.name }}'
  displayName: 'Build ${{ parameters.name }}'
  timeoutInMinutes: 90
  pool:
    vmImage: 'macOS-latest'
  variables:
    rbfxFolder: $(Build.SourcesDirectory)/rbfx
    buildFolder: $(Build.SourcesDirectory)/rbfxbuild
    nugetFolder: $(Build.ArtifactStagingDirectory)/nuget

  steps:
  - checkout: self
    submodules: true
    displayName: 'Checkout project'

  - template: Add-ToolsToPath.yaml

  - bash: |
      brew info cmake
      brew uninstall cmake
      curl -OL "https://github.com/Kitware/CMake/releases/download/v3.19.1/cmake-3.19.1-Darwin-x86_64.tar.gz"
      tar xf "cmake-3.19.1-Darwin-x86_64.tar.gz"
      mv "cmake-3.19.1-Darwin-x86_64" cmake
      ln -s $(Build.ArtifactStagingDirectory)/cmake/CMake.app/Contents/bin/cmake /usr/local/bin/
      cmake --version
    displayName: 'Downgrade cmake'
    workingDirectory: '$(Build.ArtifactStagingDirectory)'

  - bash: |
      brew install ccache
    displayName: 'Install CCache'
    workingDirectory: '$(Build.ArtifactStagingDirectory)'

  - template: Fetch-CCache.yaml

  - bash: xcodebuild -showsdks
    displayName: 'xcodebuild -showsdks'

  - script: mkdir $(buildFolder)
    displayName: 'Make rbfxbuild folder'
    failOnStderr: true

  - task: CMake@1
    displayName: 'Configure Urho3D'
    inputs:
      workingDirectory: '$(buildFolder)'
      cmakeArgs: -G Xcode -T buildsystem=1 -DCMAKE_CXX_COMPILER_LAUNCHER=$(EM_COMPILER_WRAPPER) -DCMAKE_C_COMPILER_LAUNCHER=$(EM_COMPILER_WRAPPER) -DCMAKE_TOOLCHAIN_FILE=$(rbfxFolder)/CMake/Toolchains/IOS.cmake -DENABLE_BITCODE=OFF -DPLATFORM=${{ parameters.platform }} -DDEPLOYMENT_TARGET=11 -DURHO3D_COMPUTE=OFF -DURHO3D_GRAPHICS_API=GLES2 -DBUILD_SHARED_LIBS=ON -DURHO3D_GLOW=ON -DURHO3D_FEATURES="CSHARP;SYSTEMUI" -DURHO3D_NETFX=netstandard2.0 -DURHO3D_PROFILING=OFF -DURHO3D_PLAYER=OFF -DURHO3D_EXTRAS=OFF -DURHO3D_TOOLS=OFF -DURHO3D_RMLUI=ON -DSWIG_MODULE_Urho3D_DLLIMPORT=__Internal -DSWIG_MODULE_ImGui_DLLIMPORT=__Internal $(rbfxFolder)

  - pwsh: |
      Get-ChildItem -Path $(buildFolder) -Filter *.xcodeproj -Recurse -Name| ForEach-Object {
          Write-Host $_
      }
    displayName: 'Find all *.xcodeproj'

  - script: cat /Users/runner/work/1/s/rbfxbuild/rbfx.xcodeproj/project.xcworkspace/xcshareddata/WorkspaceSettings.xcsettings

  - script: dotnet tool run ezpipeline xcode-setbuildsystemtype -i $(buildFolder) --build-system-type Original
    displayName: 'Patch build system type'

  - script: cat /Users/runner/work/1/s/rbfxbuild/rbfx.xcodeproj/project.xcworkspace/xcshareddata/WorkspaceSettings.xcsettings

  - bash: /usr/bin/xcodebuild -sdk ${{ parameters.sdk }} -arch ${{ parameters.arch }} -configuration ${{ parameters.configuration }} -project $(buildFolder)/rbfx.xcodeproj -scheme Urho3D build -verbose OTHER_CFLAGS="-v" CODE_SIGNING_ALLOWED=NO
    displayName: 'Xcode build'

  - template: Publish-CCacheLog.yaml

  - pwsh: |
      Get-ChildItem -Path $(buildFolder)/bin/${{ parameters.configuration }}/ -Filter *.framework -Name| ForEach-Object {
          Write-Host $_
          New-Item -ItemType Directory -Path $(nugetFolder)/native/${{ parameters.nativeFolder }}/$_ -Force
          Copy-item $(buildFolder)/bin/${{ parameters.configuration }}/$_ $(nugetFolder)/native/${{ parameters.nativeFolder }}/ -Recurse -Force
      }
    displayName: 'Copy framework'

  - task: PublishPipelineArtifact@1
    displayName: 'Publish binaries'
    inputs:
      targetPath: '$(nugetFolder)'
      artifactName: 'ios-nuget-${{ parameters.sdk }}'
