# Add linux libraries
steps:
  - task: Bash@3
    displayName: 'Update yarn keys'
    inputs:
      targetType: inline
      script: 'curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -'
      failOnStderr: false

  - task: Bash@3
    displayName: 'Update apt-get'
    inputs:
      targetType: inline
      script: 'sudo apt-get update --fix-missing'
      failOnStderr: true

  - task: Bash@3
    displayName: 'Install libs'
    inputs:
      targetType: inline
      script: 'sudo apt-get install -y ccache libgl1-mesa-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev libxrender-dev libxss-dev libasound2-dev libpulse-dev libibus-1.0-dev libdbus-1-dev libreadline6-dev libudev-dev uuid-dev libtbb-dev'
      failOnStderr: true