# Build project for Windows
parameters:
  configuration: 'RelWithDebInfo'

jobs:
- job: Build_UWP
  displayName: 'Build UWP'
  pool:
    vmImage: 'windows-latest'
  variables:
    rbfxFolder: $(Agent.BuildDirectory)/s/rbfx
    buildFolder: $(Agent.BuildDirectory)/s/rbfxbuild
    nugetFolder: $(Build.ArtifactStagingDirectory)/nuget

  steps:
  - checkout: self
    submodules: true
    displayName: 'Checkout project'

  - template: Add-ToolsToPath.yaml

  - template: Build-rbfx.yaml
    parameters:
      buildDotNet: true
      cmakeExtraArgs: -DURHO3D_GRAPHICS_API=D3D11 -VS=16 -DCMAKE_SYSTEM_NAME=WindowsStore -DCMAKE_SYSTEM_VERSION='10.0' -DVS_WINDOWS_TARGET_PLATFORM_MIN_VERSION='10.0.10240.0' -DSWIG_MODULE_Urho3D_DLLIMPORT=Urho3D -DSWIG_MODULE_ImGui_DLLIMPORT=Urho3D
      configuration: ${{ parameters.configuration }}

  - pwsh: |
      Get-ChildItem -Path $(buildFolder) -Filter *.dll -Recurse -Name| ForEach-Object {
          Write-Host $_
      }
    displayName: 'Find all *.dll'

  - pwsh: |
      New-Item -ItemType Directory -Path $(nugetFolder)/native/uap/x64/ -Force
      copy-item $(buildFolder)/bin/${{ parameters.configuration }}/Urho3D.dll $(nugetFolder)/native/uap/x64/Urho3D.dll -Force
      New-Item -ItemType Directory -Path $(nugetFolder)/lib/uap10.0 -Force
      copy-item $(buildFolder)/bin/${{ parameters.configuration }}/netstandard2.0/Urho3DNet.dll $(nugetFolder)/lib/uap10.0/Urho3DNet.dll -Force
    displayName: 'Copy binary to output'

  - task: PublishPipelineArtifact@1
    displayName: 'Publish game binaries'
    inputs:
      targetPath: '$(nugetFolder)'
      artifactName: 'win-x64-uap-nuget'
